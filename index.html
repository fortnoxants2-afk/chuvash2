    <title>Моя Чувашия</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #1a1a1a;
        margin: 0;
        padding: 0;
        user-select: none;
        -webkit-user-select: none;
        overflow: hidden;
        height: 100vh;
        height: 100dvh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      #root {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .app-screen-container {
        background-color: #9ec4af;
        background-image: url('https://raw.githubusercontent.com/fortnoxants2-afk/chuvash2/main/Figma_new/main/BG_01.jpg');
        background-size: 100% 100%;
        background-position: center;
        background-repeat: no-repeat;
        aspect-ratio: 1080 / 1920;
        height: 100%;
        max-height: 100vh;
        max-height: 100dvh;
        width: auto;
        position: relative;
        overflow: hidden;
      }

      @keyframes searching {
        0% { transform: translate(-10px, -20px) rotate(-4deg); }
        20% { transform: translate(15px, -15px) rotate(4deg); }
        40% { transform: translate(-15px, 5px) rotate(-2deg); }
        60% { transform: translate(10px, 15px) rotate(3deg); }
        80% { transform: translate(0px, -5px) rotate(-1deg); }
        100% { transform: translate(-10px, -20px) rotate(-4deg); }
      }

      @keyframes twinkle {
        0%, 100% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.2); opacity: 1; }
      }

      @keyframes glint {
        0% { left: -150%; }
        100% { left: 150%; }
      }

      .animate-searching {
        animation: searching 6s ease-in-out infinite;
      }

      .animate-twinkle {
        animation: twinkle 3s ease-in-out infinite;
      }

      .animate-glint {
        animation: glint 3.5s linear infinite;
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
